<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jonathon Nagatani</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<!-- wrapper for the sticky footer -->
<div class="wrapper">
	<!-- because header is position fixed (which has no height), must give the header's horizontal-section div a specific height equal to the header box's height so the next horizontal section begins at the bottom of the header box. -->
	<div class="horizontal-section" style="height: 74.18px;">
		<header>
			<!-- consult css file .hdlinks for why inline style font-size:0 inserted here -->
			<div class="good-fit" style="font-size: 0;">
				<!-- cannot make these header-sections span. A span is inherently display: inline, but cannot take a width or height -->
				<div class="header-section header-section-left">
					<a class="header-link header-link-left" href="" title="about Jonathon">about</a>
					<a class="header-link header-link-left" href="" title="philosophy">philosophy</a>
				</div>
				<div class="header-section header-section-center">
					<a id="center-name" href="index.html" title="Jonathon Nagatani">jonathon<br>nagatani</a>
				</div>
				<div class="header-section header-section-right">
					<a class="header-link header-link-right" href="" title="Jonathon's homeworks">homeworks</a>
					<a class="header-link header-link-right" href="" title="games">games</a>
					<a class="header-link header-link-right" href="" title="contact Jonathon">contact</a>
				</div>
			</div>
		</header>
	</div>
	<div class="horizontal-section" id="middle-section">
		<div class="good-fit">
			<section id="main-content-summary">
			</section>
			<section id="main-content">
			</section>
		</div>
	</div>
	<div class="push"></div> <!-- push class for the sticky footer -->
</div><!-- /wrapper -->
<div class="horizontal-section">
	<footer>
		<div class="good-fit">
			<div id="footer-content">
				Copyright &copy; 2016 <a class="footer-link" href="https://www.linkedin.com/in/jonathonnagatani" target="_blank" title="Jonathon on LinkedIn">Jonathon Nagatani</a>. All Rights Reserved.
			</div>
		</div>
<!-- 		<div id="for-contact-links-positioning" style="position:relative;">
		</div> -->
	</footer>
<!-- should load the javascript after the DOM, because the DOM needs to be painted first, so THEN the javascript can change the painted DOM-->
<script type="text/javascript" src=""></script>
</div>
</body>
</html>
